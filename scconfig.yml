ApiConfig:
  Hostname: "localhost"
  Port: 8084

SocksRedirect:
  Hostname: "localhost"
  Port: 1080
  Redirects:
    "google": "salmon-bridge-test"
    "httpforever": "bridge-two"

SalmonBridges:
  - SBName: "salmon-bridge-test"
    SBSocksListenPort: 1081
    SBHttpListenPort: 8080
    SBConnect: true
    SBStatusCheckFrequency: 2s
    SBFarPort: 55001
    SBFarIp: "127.0.0.1"
    SBIdleTimeout: 10s
    SBInitialPacketSize: 8400
    SBRecieveWindow: 100M
    SBMaxRecieveWindow: 400M
    SBTotalBandwidthLimit: 700M
